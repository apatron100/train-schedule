<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class= "row jumbotron">
      <div class="col-lg-10">
        <h1>Tabla de tiempos de Trenes</h1>
              </div>
      <div class="col-lg-2 clock">
        <p>La Hora Actual</p>
        <p class="timeNow"></p>
      </div>
    </div>

		<div class="row">
			<div class="panel panel-default">
  				<div class="panel-heading">Horarios de Trenes</div>
            <div class="panel-body">
    					<table class="table">
  						  <thead>
                  <tr>
      						  <th>Tren</th>
      						  <th>Destino</th>
                    <th>Primer Tren (HH:mm)</th>
      						  <th>Frecuencia (min)</th>
      						  <th>Siguiente llegada</th>
      							<th>Por llegar Minutos</th>
                    <th>Eliminar Tren</th>
                  </tr>
  						  </thead>
  						  <tbody id="trains">
  						  </tbody>
  					</table>
          </div>
			</div>
    </div>

		<div class="row">
      <form>
          <div class="panel panel-default">
              <div class="panel-heading">Agrega un Tren</div>
            <div class="form-group">
              <label for="name">Nombre del Tren:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="destination">Destino</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
              <label for ="time">Tiempo del Primer Tren</label>
              <input type="time" class ="form-control" id="time" >
            </div>
             <div class="form-group">
              <label for ="frequency">Frecuencia (min)</label>
              <input type="text" class ="form-control" id="frequency" >
            </div>
            <button type="submit" class="btn btn-default btn-primary" id="click-button">Aplicar</button>
        </div>
      </form>
    </div>
	</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
